    // src 'https://builds.shipilev.net/jtreg/jtreg4.2-b16.zip'
    src 'https://builds.shipilev.net/jtreg/jtreg-7.5+1.zip'
    dest new File(buildDir, 'jtreg.zip')
    overwrite true
    retries 3

