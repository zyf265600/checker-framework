# Workaround for https://status.dev.azure.com/_event/179641421
trigger:
  branches:
    include:
    - '*'
pr:
  branches:
    include:
    - '*'

jobs:

# The dependsOn clauses are:
#  * Everything depends on the canary jobs (the 4 main jdk17 jobs), except those jobs themselves.
#  * Anything *_jdk8, *_jdk11, or *_jdk19 depends on *_jdk17.
#  * Anything daikon_* and guava_* depends on the framework jobs (all core CF tests for JDK 8, 11, and 17).
#    (This avoids running these long-running jobs if something already failed in the framework.)

# Include misc_jdk_latest because JDK 20+ adds more strict checking (e.g., Javadoc)
- job: canary_jobs
  dependsOn:
   - junit_jdk17
   - nonjunit_jdk17
   - inference_part1_jdk17
   - inference_part2_jdk17
   - typecheck_part1_jdk17
   - typecheck_part2_jdk17
#   - misc_jdk17
#   - misc_jdk_latest
   - jspecify_jdk17
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - bash: true
    displayName: canary_jobs

- job: framework_jobs
  dependsOn:
   - junit_jdk8
   - junit_jdk11
   - junit_jdk17
   - junit_jdk_latest
   # - junit_jdk_next
   - nonjunit_jdk8
   - nonjunit_jdk11
   - nonjunit_jdk17
   - nonjunit_jdk_latest
   # - nonjunit_jdk_next
   - inference_jdk8
   - inference_jdk11
   - inference_part1_jdk17
   - inference_part2_jdk17
   - inference_jdk_latest
   # - inference_jdk_next
   - typecheck_jdk8
   - typecheck_jdk11
   - typecheck_part1_jdk17
   - typecheck_part2_jdk17
   - typecheck_jdk_latest
   # - typecheck_jdk_next
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - bash: true
    displayName: framework_jobs

- job: required_jobs
  dependsOn:
   - framework_jobs
   # - daikon_jdk8
   # - daikon_jdk11
   - daikon_part1_jdk17
   - daikon_part2_jdk17
   - daikon_jdk_latest
   # Not daikon_jdk_next
   # - guava_jdk8
   # - guava_jdk11
   - guava_jdk17
   - guava_jdk_latest
   # Not guava_jdk_next
   # - plume_lib_jdk8
   # - plume_lib_jdk11
   - plume_lib_jdk17
   - plume_lib_jdk_latest
   # Not plume_lib_jdk_next
   - jspecify_jdk8
   - jspecify_jdk11
   - jspecify_jdk17
   - jspecify_jdk_latest
   # Not jspecify_jdk_next
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - bash: true
    displayName: required_jobs

- job: junit_jdk8
  dependsOn:
   - canary_jobs
   - junit_jdk17
  pool:
    vmImage: 'ubuntu-latest'
  container: wmdietl/cf-ubuntu-jdk8:latest
  timeoutInMinutes: 70
  steps:
  - checkout: self
    fetchDepth: 25
  - bash: ./checker/bin-devel/test-cftests-junit.sh
    displayName: test-cftests-junit.sh
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: ./checker/dist
      artifactName: cf_jdk8
      artifactType: pipeline
- job: junit_jdk11
